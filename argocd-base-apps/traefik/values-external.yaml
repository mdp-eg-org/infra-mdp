ingressClass:
  enabled: true
  name: "traefik-external"
  isDefaultClass: true

additionalArguments:
  - "--providers.kubernetesingress.ingressclass=traefik-external"
  - "--entryPoints.web.transport.respondingTimeouts.readTimeout=600s"
  - "--entryPoints.websecure.transport.respondingTimeouts.readTimeout=600s"
  - "--ping"

ports:
  web:
    port: 8000
    expose:
      default: true
    exposedPort: 80
    protocol: TCP
    nodePort: 32080

  websecure:
    port: 8443
    expose:
      default: true
    exposedPort: 443
    protocol: TCP
    nodePort: 32443

service:
  enabled: true
  type: LoadBalancer
  annotations:
    metallb.io/address-pool: "external-pool"
    metallb.io/loadBalancerIPs: "91.99.125.137"
