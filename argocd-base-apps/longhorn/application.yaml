apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  labels:
    app: helm
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: 
      prune: true
    syncOptions:
     - CreateNamespace=true
  destination:
    namespace: longhorn
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/mdp-eg-org/infra-mdp
    targetRevision: HEAD
    path: argocd-base-apps/longhorn/1.9.2