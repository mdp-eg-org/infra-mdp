apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: middleware-secret
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-store
    kind: ClusterSecretStore
  target:
    name: middleware-secret
  dataFrom:
    - extract:
        key: dev/middleware