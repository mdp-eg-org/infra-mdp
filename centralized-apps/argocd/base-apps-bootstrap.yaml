apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base-apps-bootstrap
  namespace: argocd
  labels:
    type: bootstrap
    env: prod
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd-base-apps
    repoURL: https://github.com/mdp-eg-org/infra-mdp
    targetRevision: HEAD